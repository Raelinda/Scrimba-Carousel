<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Raelinda Woad">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blessing Holder Carousel</title>
</head>

<body>
    <header>
        <h1>Blessing Holders</h1>
        <h2>A gift within a gift</h2>
    </header>
    <div class="carousel">
        <div class="carousel-item carousel-item-visible"><img src="images/wings1.jpg"
                alt="front view of a silver wing-shaped hanging ornament, lined with hyacinth patterned paper"></div>
        <div class="carousel-item"><img src="images/wings2.jpg"
                alt="back view of a silver wing-shaped hanging ornament, shown open."></div>
        <div class="carousel-item"><img src="images/wings3.jpg"
                alt="side view of a silver wing-shaped hanging ornament, shown closed."></div>
        <div class="carousel-item"><img src="images/wings4.jpg"
                alt="close up view of metal dragonfly inside the ornament, holding a scroll of paper."></div>
        <div class="carousel-item"><img src="images/wings5.jpg"
                alt="the gift box that the ornment comes in and cards about the item and the artist"></div>
        <div class="carousel-actions">
            <button id="prev-btn" aria-label="previous slide">
                <</button> <button id="next-btn" aria-label="next slide">
                    ></button> </div> </div> <script src="index.js">
                        </script>
</body>

</html>
